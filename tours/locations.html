<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bölgeler ve Şehirler - Tur Şirketi Yönetim Paneli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div id="sidebar-container"></div>

        <main class="main-content">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Bölgeler ve Şehirler</h1>
            </div>

            <!-- Tabs -->
            <ul class="nav nav-tabs mb-4" id="locationTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="regions-tab" data-bs-toggle="tab" data-bs-target="#regions" type="button" role="tab">Bölgeler</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="subregions-tab" data-bs-toggle="tab" data-bs-target="#subregions" type="button" role="tab">Alt Bölgeler</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="countries-tab" data-bs-toggle="tab" data-bs-target="#countries" type="button" role="tab">Ülkeler</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="cities-tab" data-bs-toggle="tab" data-bs-target="#cities" type="button" role="tab">Şehirler</button>
                </li>
            </ul>

            <!-- Tab Content -->
            <div class="tab-content" id="locationTabContent">
                <!-- Regions Tab -->
                <div class="tab-pane fade show active" id="regions" role="tabpanel">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="card-title mb-0">Bölgeler</h5>
                            <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addRegionModal">
                                <i class="bi bi-plus-lg"></i> Yeni Bölge
                            </button>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Bölge Adı</th>
                                            <th>Alt Bölge Sayısı</th>
                                            <th>İşlemler</th>
                                        </tr>
                                    </thead>
                                    <tbody id="regionsTableBody"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Subregions Tab -->
                <div class="tab-pane fade" id="subregions" role="tabpanel">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="card-title mb-0">Alt Bölgeler</h5>
                            <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addSubregionModal">
                                <i class="bi bi-plus-lg"></i> Yeni Alt Bölge
                            </button>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Alt Bölge Adı</th>
                                            <th>Bağlı Olduğu Bölge</th>
                                            <th>İşlemler</th>
                                        </tr>
                                    </thead>
                                    <tbody id="subregionsTableBody"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Countries Tab -->
                <div class="tab-pane fade" id="countries" role="tabpanel">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="card-title mb-0">Ülkeler</h5>
                            <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addCountryModal">
                                <i class="bi bi-plus-lg"></i> Yeni Ülke
                            </button>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Ülke Adı</th>
                                            <th>Bölge</th>
                                            <th>İşlemler</th>
                                        </tr>
                                    </thead>
                                    <tbody id="countriesTableBody"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Cities Tab -->
                <div class="tab-pane fade" id="cities" role="tabpanel">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="card-title mb-0">Şehirler</h5>
                            <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addCityModal">
                                <i class="bi bi-plus-lg"></i> Yeni Şehir
                            </button>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Şehir Adı</th>
                                            <th>Ülke</th>
                                            <th>Bölge</th>
                                            <th>İşlemler</th>
                                        </tr>
                                    </thead>
                                    <tbody id="citiesTableBody"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Add/Edit Modals -->
<!-- Region Modal -->
<div class="modal fade" id="regionModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="regionModalTitle">Bölge Ekle/Düzenle</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="regionForm">
                    <input type="hidden" name="id">
                    <div class="mb-3">
                        <label class="form-label">Bölge Adı</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                <button type="button" class="btn btn-primary" onclick="saveRegion()">Kaydet</button>
            </div>
        </div>
    </div>
</div>

<!-- Subregion Modal -->
<div class="modal fade" id="subregionModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="subregionModalTitle">Alt Bölge Ekle/Düzenle</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="subregionForm">
                    <input type="hidden" name="id">
                    <div class="mb-3">
                        <label class="form-label">Alt Bölge Adı</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Bağlı Olduğu Bölge</label>
                        <select class="form-select" name="regionId" required></select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                <button type="button" class="btn btn-primary" onclick="saveSubregion()">Kaydet</button>
            </div>
        </div>
    </div>
</div>

<!-- Country Modal -->
<div class="modal fade" id="countryModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="countryModalTitle">Ülke Ekle/Düzenle</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="countryForm">
                    <input type="hidden" name="id">
                    <div class="mb-3">
                        <label class="form-label">Ülke Adı</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Bölge</label>
                        <select class="form-select" name="regionId" required></select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                <button type="button" class="btn btn-primary" onclick="saveCountry()">Kaydet</button>
            </div>
        </div>
    </div>
</div>

<!-- City Modal -->
<div class="modal fade" id="cityModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cityModalTitle">Şehir Ekle/Düzenle</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="cityForm">
                    <input type="hidden" name="id">
                    <div class="mb-3">
                        <label class="form-label">Şehir Adı</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Ülke</label>
                        <select class="form-select" name="countryId" required></select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Bölge</label>
                        <select class="form-select" name="regionId" required></select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                <button type="button" class="btn btn-primary" onclick="saveCity()">Kaydet</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/sidebar.js"></script>
<script src="../js/locations.js"></script>

</body>
</html>
